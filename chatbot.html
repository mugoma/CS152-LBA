<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .chat-messages .message {
            margin-bottom: 15px;
        }

        .chat-messages .message.user {
            text-align: right;
        }

        .chat-messages .message.bot {
            text-align: left;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #0056b3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <input type="hidden" id="req-id">
            <button onclick="sendMessage()">Send</button>
            <button onclick="start()">Start</button>
        </div>
    </div>

    <script>
        function start() {
            socket.emit('start');
        }
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const reqID = document.getElementById('req-id');
        const socket = io.connect('http://localhost:5000');

        socket.on('connect', () => {
            console.log('Connected to WebSocket server');
        });

        socket.on('final_problem', (data) => {
            console.log('Received response:', data);
            addMessage('bot', data.problem);
        });
        socket.on('input_request', (event) => {
            console.log('Question  received:', event);
            reqID.value = event.req_id;
            addMessage('bot', event.question);
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage('user', message);
                console.log('Sending message:', message);
                socket.emit('user_input', { answer: message, req_id:reqID.value });
                reqID.value = '';
                userInput.value = '';
            }
        }

        userInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>

</html>
